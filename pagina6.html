<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Coordenador</title>
    <link rel="stylesheet" href="pagina6.css"> 
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.location.href='pagina5.html'">
                <img src="seta.png" alt="Voltar">
            </button> 
            <h1>Editar Coordenador(a)</h1>
            <button type="button" id="atualizar-btn" class="submit-btn">Atualizar</button>
        </header>
        <p class="subheading">Dados Credenciais</p>
        <form id="form-coordenador">
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite a senha">
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar senha</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme a senha">
            </div>
        </form>

        <!-- Modal de confirmação -->
        <div id="confirmacao-modal" class="modal">
            <div class="modal-content">
                <p>Tem certeza que os dados do cadastro estão corretos?</p>
                <button id="nao-btn" class="modal-btn">Não</button>
                <button id="sim-btn" class="modal-btn">Sim</button>
            </div>
        </div>
    </div>

    <script src="pagina6.js"></script>
</body>
</html>
